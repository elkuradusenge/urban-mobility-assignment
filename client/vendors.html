<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management</title>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <link rel="stylesheet" href="./assets/css/vendors.css">
</head>
<body data-page-title="Vendor Management">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">TB</div>
        <span>TransBook</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item" href="./index.html">Overview</a>
        <a class="nav-item" href="./trips.html">Trips</a>
        <a class="nav-item" href="./vendors.html">Vendors</a>
        <a class="nav-item" href="./payment.html">Payments</a>
        <a class="nav-item" href="./location.html">Locations</a>
      </nav>
      <p class="sidebar-footer">&copy; 2025 TransBook Admin</p>
    </aside>

    <div class="content-wrap">
      <header class="topbar">
        <h1 id="page-title">Vendor Management</h1>
      </header>

      <main class="main-content">
        <section class="vendors-panel">
          <div class="vendors-toolbar">
            <p id="vendor-count" class="vendor-count">Loading vendors...</p>
            <button id="add-vendor-toggle" class="btn-primary" type="button">+ Add Vendor</button>
          </div>

          <section id="add-vendor-card" class="add-vendor-card hidden">
            <div class="add-vendor-header">
              <h2>New Vendor</h2>
              <button id="close-add-vendor" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="add-vendor-form" class="vendor-form">
              <label>
                Name
                <input type="text" name="name" placeholder="Vendor name" required>
              </label>

              <label>
                Email
                <input type="email" name="email" placeholder="email@example.com" required>
              </label>

              <label>
                Phone
                <input type="text" name="phone" placeholder="+250 ..." required>
              </label>

              <label>
                Rating (1-5)
                <input type="number" name="rating" min="1" max="5" step="0.1" value="4" required>
              </label>

              <button class="btn-primary form-submit" type="submit">Add Vendor</button>
            </form>
          </section>

          <section id="edit-vendor-card" class="add-vendor-card hidden">
            <div class="add-vendor-header">
              <h2>Edit Vendor</h2>
              <button id="close-edit-vendor" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="edit-vendor-form" class="vendor-form">
              <label>
                Name
                <input type="text" name="name" placeholder="Vendor name" required>
              </label>

              <label>
                Email
                <input type="email" name="email" placeholder="email@example.com" required>
              </label>

              <label>
                Phone
                <input type="text" name="phone" placeholder="+250 ..." required>
              </label>

              <div class="form-actions">
                <button id="cancel-edit-vendor" class="btn-secondary" type="button">Cancel</button>
                <button class="btn-primary form-submit" type="submit">Save</button>
              </div>
            </form>
          </section>

          <div class="filter-sort-controls">
            <div class="filter-group">
              <label for="rating-filter">Rating</label>
              <select id="rating-filter">
                <option value="all">All Ratings</option>
                <option value="4+">4+ Stars</option>
                <option value="3-4">3 - 4 Stars</option>
                <option value="below-3">Below 3 Stars</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="search-vendor">Search</label>
              <input type="text" id="search-vendor" placeholder="Search by name...">
            </div>

            <div class="filter-group">
              <label for="sort-vendors">Sort By</label>
              <select id="sort-vendors">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="rating-high">Rating (High to Low)</option>
                <option value="rating-low">Rating (Low to High)</option>
              </select>
            </div>

            <button id="reset-vendor-filters" class="btn-secondary">Reset</button>
          </div>

          <section id="vendors-grid" class="vendors-grid">
            <article class="vendor-card vendor-card--message">
              <p>Loading vendors...</p>
            </article>
          </section>
        </section>
      </main>
    </div>
  </div>

  <script src="./assets/Js/main.js"></script>
  <script src="./assets/Js/vendors.js"></script>
</body>
</html>
