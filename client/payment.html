<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment History</title>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <link rel="stylesheet" href="./assets/css/payments.css">
</head>
<body data-page-title="Payment History">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">TB</div>
        <span>TransBook</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item" href="./index.html">Overview</a>
        <a class="nav-item" href="./trips.html">Trips</a>
        <a class="nav-item" href="./vendors.html">Vendors</a>
        <a class="nav-item" href="./payment.html">Payments</a>
        <a class="nav-item" href="./location.html">Locations</a>
      </nav>
      <p class="sidebar-footer">&copy; 2025 TransBook Admin</p>
    </aside>

    <div class="content-wrap">
      <header class="topbar">
        <h1 id="page-title">Payment History</h1>
      </header>

      <main class="main-content">
        <section class="payments-panel">
          <div class="payments-toolbar">
            <p id="payment-count" class="payment-count">Loading payment methods...</p>
            <button id="add-payment-toggle" class="btn-primary" type="button">+ Add Payment</button>
          </div>

          <section id="add-payment-card" class="add-payment-card hidden">
            <div class="add-payment-header">
              <h2>New Payment Method</h2>
              <button id="close-add-payment" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="add-payment-form" class="payment-form">
              <label>
                Payment Name
                <input type="text" name="name" placeholder="e.g. Visa" required>
              </label>
              <button class="btn-primary form-submit" type="submit">Add Payment</button>
            </form>
          </section>

          <section id="edit-payment-card" class="add-payment-card hidden">
            <div class="add-payment-header">
              <h2>Edit Payment Method</h2>
              <button id="close-edit-payment" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="edit-payment-form" class="payment-form">
              <label>
                Payment Name
                <input type="text" name="name" placeholder="e.g. Visa" required>
              </label>
              <div class="form-actions">
                <button id="cancel-edit-payment" class="btn-secondary" type="button">Cancel</button>
                <button class="btn-primary form-submit" type="submit">Save</button>
              </div>
            </form>
          </section>

          <div class="filter-sort-controls">
            <div class="filter-group">
              <label for="search-payment">Search</label>
              <input type="text" id="search-payment" placeholder="Search payment method...">
            </div>

            <div class="filter-group">
              <label for="sort-payments">Sort By</label>
              <select id="sort-payments">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="id-asc">ID (Ascending)</option>
                <option value="id-desc">ID (Descending)</option>
              </select>
            </div>

            <button id="reset-payment-filters" class="btn-secondary">Reset</button>
          </div>

          <div class="payment-table-wrap">
            <table class="payment-table">
              <thead>
                <tr>
                  <th>Payment ID</th>
                  <th>Payment Method</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="payment-table-body">
                <tr>
                  <td colspan="3">Loading payment methods...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="./assets/Js/main.js"></script>
  <script src="./assets/Js/payments.js"></script>
</body>
</html>
