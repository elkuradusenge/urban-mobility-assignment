<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Management</title>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <link rel="stylesheet" href="./assets/css/trips.css">
</head>
<body data-page-title="Trip Management">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">TB</div>
        <span>TransBook</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item" href="./index.html">Overview</a>
        <a class="nav-item" href="./trips.html">Trips</a>
        <a class="nav-item" href="./vendors.html">Vendors</a>
        <a class="nav-item" href="./payment.html">Payments</a>
        <a class="nav-item" href="./location.html">Locations</a>
      </nav>
      <p class="sidebar-footer">&copy; 2025 TransBook Admin</p>
    </aside>

    <div class="content-wrap">
      <header class="topbar">
        <h1 id="page-title">Trip Management</h1>
      </header>

      <main class="main-content">
        <section class="trips-panel">
          <div class="trips-toolbar">
            <p id="trip-count" class="trip-count">Loading trips...</p>
            <button id="add-trip-toggle" class="btn-primary" type="button">+ Add Trip</button>
          </div>

          <section id="add-trip-card" class="add-trip-card hidden">
            <div class="add-trip-header">
              <h2>New Trip</h2>
              <button id="close-add-trip" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="add-trip-form" class="trip-form">
              <label>
                From
                <select name="from" required>
                  <option value="" selected disabled>Select origin</option>
                </select>
              </label>

              <label>
                To
                <select name="to" required>
                  <option value="" selected disabled>Select destination</option>
                </select>
              </label>

              <label>
                Vendor
                <select name="vendor" required>
                  <option value="" selected disabled>Select vendor</option>
                </select>
              </label>

              <label>
                Price (RWF)
                <input type="number" name="price" min="0" placeholder="0" required>
              </label>

              <label>
                Status
                <select name="status" required>
                  <option>Scheduled</option>
                  <option>Completed</option>
                  <option>In Progress</option>
                  <option>Cancelled</option>
                </select>
              </label>

              <button class="btn-primary form-submit" type="submit">Add Trip</button>
            </form>
          </section>

          <section id="edit-trip-card" class="add-trip-card hidden">
            <div class="add-trip-header">
              <h2>Edit Trip</h2>
              <button id="close-edit-trip" class="btn-close" type="button" aria-label="Close">&times;</button>
            </div>

            <form id="edit-trip-form" class="trip-form">
              <label>
                From
                <select name="from" required>
                  <option value="" selected disabled>Select origin</option>
                </select>
              </label>

              <label>
                To
                <select name="to" required>
                  <option value="" selected disabled>Select destination</option>
                </select>
              </label>

              <label>
                Vendor
                <select name="vendor" required>
                  <option value="" selected disabled>Select vendor</option>
                </select>
              </label>

              <label>
                Price (RWF)
                <input type="number" name="price" min="0" placeholder="0" required>
              </label>

              <label>
                Status
                <select name="status" required>
                  <option>Scheduled</option>
                  <option>Completed</option>
                  <option>In Progress</option>
                  <option>Cancelled</option>
                </select>
              </label>

              <div class="form-actions">
                <button class="btn-secondary" id="cancel-edit-trip" type="button">Cancel</button>
                <button class="btn-primary form-submit" type="submit">Save</button>
              </div>
            </form>
          </section>

          <div class="filter-sort-controls">
            <div class="filter-group">
              <label for="status-filter">Status</label>
              <select id="status-filter">
                <option value="all">All Status</option>
                <option value="completed">Completed</option>
                <option value="scheduled">Scheduled</option>
                <option value="in progress">In Progress</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="fare-filter">Fare Range</label>
              <select id="fare-filter">
                <option value="all">All Fares</option>
                <option value="0-5000">0 - 5,000 RWF</option>
                <option value="5000-10000">5,000 - 10,000 RWF</option>
                <option value="10000-20000">10,000 - 20,000 RWF</option>
                <option value="20000+">20,000+ RWF</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="distance-filter">Distance</label>
              <select id="distance-filter">
                <option value="all">All Distances</option>
                <option value="0-5">0 - 5 mi</option>
                <option value="5-10">5 - 10 mi</option>
                <option value="10-20">10 - 20 mi</option>
                <option value="20+">20+ mi</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="location-filter">Location</label>
              <input type="text" id="location-filter" placeholder="Search location...">
            </div>

            <div class="filter-group">
              <label for="sort-trips">Sort By</label>
              <select id="sort-trips">
                <option value="recent">Most Recent</option>
                <option value="oldest">Oldest First</option>
                <option value="fare-high">Fare (High to Low)</option>
                <option value="fare-low">Fare (Low to High)</option>
                <option value="distance-high">Distance (High to Low)</option>
                <option value="distance-low">Distance (Low to High)</option>
              </select>
            </div>

            <button id="reset-filters" class="btn-secondary">Reset</button>
          </div>

          <div class="trip-table-wrap">
            <table class="trip-table">
              <thead>
                <tr>
                  <th>From</th>
                  <th>To</th>
                  <th>Vendor</th>
                  <th>Distance</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="trip-table-body">
                <tr>
                  <td colspan="6">Loading trips...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="./assets/Js/main.js"></script>
  <script src="./assets/Js/trips.js"></script>
</body>
</html>
