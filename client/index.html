<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Overview</title>
  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>
<body data-page-title="Dashboard Overview">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">TB</div>
        <span>TransBook</span>
      </div>

      <nav class="sidebar-nav">
        <a class="nav-item active" href="./index.html">Overview</a>
        <a class="nav-item" href="./trips.html">Trips</a>
        <a class="nav-item" href="./vendors.html">Vendors</a>
        <a class="nav-item" href="./payment.html">Payments</a>
        <a class="nav-item" href="./location.html">Locations</a>
      </nav>

      <p class="sidebar-footer">Â© 2025 TransBook Admin</p>
    </aside>

    <div class="content-wrap">
      <header class="topbar">
        <h1 id="page-title">Dashboard Overview</h1>
      </header>

      <main class="main-content">
        <section class="stats-grid">
          <article class="stat-card">
            <div>
              <p class="stat-label">Total Trips</p>
              <p id="total-trips" class="stat-value">0</p>
            </div>
            <span class="stat-icon blue">T</span>
          </article>

          <article class="stat-card">
            <div>
              <p class="stat-label">Total Vendors</p>
              <p id="total-vendors" class="stat-value">0</p>
            </div>
            <span class="stat-icon teal">V</span>
          </article>

          <article class="stat-card">
            <div>
              <p class="stat-label">Total Payments</p>
              <p id="total-payments" class="stat-value">0</p>
            </div>
            <span class="stat-icon amber">P</span>
          </article>
        </section>

        <section class="panel">
          <h2>Recent Trips</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>From</th>
                  <th>To</th>
                  <th>Vendor</th>
                  <th>Price</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="recent-trips-body">
                <tr>
                  <td colspan="5">Loading recent trips...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="./assets/Js/main.js"></script>
  <script src="./assets/Js/dashboard.js"></script>
</body>
</html>
